<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>PHP Extension Build Dashboard | Build Status Monitor</title>
  <meta name="description" content="Monitor PHP extension build status across multiple operating systems, PHP versions, and CPU architectures. Track build success rates and failures in real-time.">
  <meta name="keywords" content="PHP, extensions, PECL, build status, Alpine, Debian, CI/CD, GitHub Actions">
  <meta name="author" content="Flavio Heleno">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="PHP Extension Build Dashboard">
  <meta property="og:description" content="Monitor PHP extension build status across OS, PHP version, and architecture matrix.">
  <meta property="og:image" content="/og-image.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PHP Extension Build Dashboard">
  <meta name="twitter:description" content="Monitor PHP extension build status across OS, PHP version, and architecture matrix.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.svg">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#3b82f6">
  <meta name="color-scheme" content="light dark">
  
  <!-- Prevent flash of wrong theme -->
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (stored === 'dark' || (!stored && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
