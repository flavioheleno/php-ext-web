name: Build and Deploy

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Fetch extensions.json
        run: |
          curl -sSL \
            "https://raw.githubusercontent.com/flavioheleno/php-ext-farm/main/extensions.json" \
            -o public/data/extensions.json

      - name: Fetch os-versions.json
        run: |
          curl -sSL \
            "https://raw.githubusercontent.com/flavioheleno/php-ext-farm/main/os-versions.json" \
            -o public/data/os-versions.json

      - name: Fetch php-versions.json
        run: |
          curl -sSL \
            "https://raw.githubusercontent.com/flavioheleno/php-ext-farm/main/php-versions.json" \
            -o public/data/php-versions.json

      - name: Fetch historical data
        run: |
          # Clone only the dataset branch with minimal depth
          git clone --depth 1 --branch dataset --single-branch \
            https://github.com/flavioheleno/php-ext-farm.git /tmp/php-ext-farm-data

          # Copy historical data (latest.json and history folder)
          if [ -f /tmp/php-ext-farm-data/latest.json ]; then
            cp /tmp/php-ext-farm-data/latest.json public/data/
          fi

          if [ -d /tmp/php-ext-farm-data/history ]; then
            rm -rf public/data/history
            cp -r /tmp/php-ext-farm-data/history public/data/
          fi

          # Cleanup
          rm -rf /tmp/php-ext-farm-data

      - name: Build site
        run: bun run build

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-slim
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
